<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Image Finder &copy BA</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
  <article class="article container row">

    <div class="row container color">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <form class="search-form" id="search-form">
              <i class="material-icons prefix">textsms</i>
              <label for="autocomplete-input" class="label">Stunning free images & royalty free stock</label>
              <input type="text" name="query" autocomplete="off" placeholder="Search images..." id="autocomplete-input"
                class="autocomplete" />
              <button class="button" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </article>

  <main>
    <div class="js_gallery__conteiner gallery__conteiner">
      <ul class="gallery"> </ul>
    </div>
    <button type="button" class="button not_visible js-button">Load more</button>
    
  </main>
</body>

</html>
